    - name: Generate new internal certificate
      pfsensible.core.pfsense_cert:
        method: internal
        name: pfsense-test
        ca: OpenVPN CA
        keytype: RSA
        keylen: 2048
        lifetime: 3650
        dn_country: "US"
        certtype: server
        state: present

    - name: Setup RADIUS
      pfsensible.core.pfsense_authserver_radius:
        name: RADIUS
        protocol: MSCHAPv2
        host: radius.example.com
        secret: item_secret

    - name: Setup LDAP
      pfsensible.core.pfsense_authserver_ldap:
        name: ASLDAP
        host: ldap.example.com
        transport: tcp
        authcn: CN=Users
        scope: one

